<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="equilibrium">
          <img src="/images/image-equilibrium.jpg" alt="" />
        </picture>

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth">
          <strong
            ><i><img src="/images/icon-ethereum.svg" alt="" /></i>0.041
            ETH</strong
          ><span>
            <i><img src="/images/icon-clock.svg" alt="" /></i>3 days left</span
          >
        </div>

        <div class="User_Avatar">
          <picture><img src="/images/image-avatar.png" alt="" /></picture>
          <p>Creation of <strong> Jules Wyvern </strong></p>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. 
          Coded by <a href="https://github.com/Rhuan-P">Rhuan Pablo</a>.
        </div>
      </section>
    </main>
  </body>
</html>
